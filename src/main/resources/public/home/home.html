<div class="container">
	<div class="row">
		<h2 class="text-center">Welcome to PodSurfer</h2>
		<h4 class="text-center">Your podcast destination</h4>
	</div>

	<hr class="row"/>
	<br class="row"/>
	<h4 class="row text-center">Looking for something? How about...</h4>
	<br class="row"/>
	<br class="row"/>
	<div class="row">
		<div class="col-xs-4"><!-- col-xs-offset-1 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="text-center">Tags</h4>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th class="col-xs-9">Name</th>
							<th class="col-xs-3">Found In</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tagAndCount in home.tagsAndCounts">
							<td class="col-xs-9"><a href="#/search?type=tag&q={{tagAndCount.name}}">{{tagAndCount.name}}</a></td>
							<td class="col-xs-3">{{tagAndCount.count}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="text-center">Recommendations</h4>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th class="col-xs-12">Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="recommendation in home.recommendations track by $index" ng-if="$index < 5">
							<td class="col-xs-12" ng-if="recommendation.podcast"><a href="#/podcast?id={{recommendation.podcast._id}}">{{recommendation.podcast.name}}</a></td>
							<td class="col-xs-12" ng-if="recommendation._id"><a href="#/podcast?id={{recommendation._id}}">{{recommendation.name}}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="text-center">Reviews</h4>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th class="col-xs-1">#</th>
							<th class="col-xs-11">Review</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="review in home.reviews">
							<th scope="row" class="col-xs-1">{{review.rating}}/5</th>
							<td class="col-xs-11"><a ng-class="{ 'link-spoiler' : review.spoilers }" href="#/podcast?id={{review.podcast}}#review{{review._id}}">{{review.review}}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center"> Recommended </h1>
        <h3 class="text-center"> Find your new obsession </h3>
    </div>
    
    <hr class="row">

    <div ng-repeat="rec in recommended.recommendations track by $index" ng-if="$index < 5">
    	<div class="row">
	    	<div class="singleRecommendation">
	    		<div class="well col-xs-11 col-xs-offset-1">
	    			<div class="col-xs-3">
						<div class="thumbnail">
							<a href="/#/podcast?id={{rec.podcast._id}}"><img src="{{rec.podcast.imageURL}}"/ height="70" width="100"></a>
						</div>
					</div>
					<h3><a href="/#/podcast?id={{rec.podcast._id}}">{{rec.podcast.name}}</a></h3>
					<h5>by {{rec.podcast.producer}}</h5>
					<h5>on {{rec.podcast.release}}</h5>
				</div>
			</div>
    	</div>
	</div>
</div>

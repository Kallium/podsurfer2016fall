  <!-- Include all your javascript here. Also include the module before the controller -->

  <script src="app.route.js"></script>
  <script src="about/about.controller.js"></script>
  <script src="account/account.controller.js"></script>

<body ng-controller="indexController">
  <nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home"><i class="fa fa-connectdevelop"></i> PodSurfer</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
        <li ng-show="signedIn"><a ui-sref="upload"><i class="fa fa-upload"></i> Upload</a></li>

        <li><a ui-sref="search"><i class="fa fa-search"></i> Search</a></li>

        <li ng-show="signedIn"><a ui-sref="account"><i class="fa fa-user"></i> Account</a></li>

        <li class="ng-hide"><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
        <li class="ng-hide"><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>

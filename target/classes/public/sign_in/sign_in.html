<div class="container">
<div class="row">
		<h2 class="text-center">Welcome Back to PodSurfer</h2>
		<h4 class="text-center">Your podcast destination</h4>
	</div>

	<hr class="row"/>
	<br class="row"/>
	<div class="row col-xs-offset-3 col-xs-6">
		<form novalidate class="form-horizontal">
			<div class="form-group" ng-class="{'has-error': signIn.invalidEmail}">
				<label for="email" class="col-xs-2 control-label">Email</label>
				<div class="col-xs-8">
					<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" ng-disabled="signIn.submitting">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': signIn.invalidPassword}">
				<label for="password" class="col-xs-2 control-label">Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-disabled="signIn.submitting">
				</div>
			</div>
			<div class="form-group">
    				<div class="col-xs-offset-2 col-xs-8">
      					<button type="submit" class="btn btn-default pull-right" ng-click="submit(user)" ng-disabled="signIn.submitting">Log In</button>
    				</div>
  			</div>
		</form>
		<pre class="col-xs-offset-2 col-xs-8 text-danger ng-hide" ng-show="signIn.logInError">{{signIn.logInErrorMessage}}</pre>
	</div>
</div>
